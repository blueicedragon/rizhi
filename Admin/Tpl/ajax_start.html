function pageHeight() {
	return document.body.scrollHeight;
}
function pageWidth() {
	return document.body.scrollWidth;
}

function zhezhao_Start(){
	$("#zhezhao").height(pageHeight());
	$("#zhezhao").show();
	$("#loading").css('left',pageWidth()/2-25);
	$("#loading").show();
}

function zhezhao_Stop(){
	$("#zhezhao").hide();
	$("#loading").hide();
}

</script>
