<extend name="./Tpl/v20/Tpl/layout.html"/>

<block name="head">
	<link rel="stylesheet" type="text/css" href="./Tpl/Public/scripts/calendar/jscal2.css"/>
	<link rel="stylesheet" type="text/css" href="./Tpl/Public/scripts/calendar/border-radius.css"/>
	<link rel="stylesheet" type="text/css" href="./Tpl/Public/scripts/calendar/win2k.css"/>

	<script type="text/javascript" src="./Tpl/Public/scripts/ajaxfileupload.js"></script>
	<script type="text/javascript" src="./Tpl/v20/Public/js/upload.js"></script>
	<link rel="stylesheet" href="./Tpl/v20/Public/css/upload.css">
	<style>
		.imgUp button.up_Img,.imgUp button.del_Img{
			left:0px;
		}
		.imgUp button.up_Img,.imgUp button.del_Img{
			top: 43px;
		}
	</style>
</block>

<block name="content">

	<div id="i_contents" class="i_nicescroll">

		<div class="i_column g-margin clearfix">

			<ol class="breadcrumb">
				<li>
					<a href="./index.php?m=Index&a=index">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-home"></use>
						</svg>
						首页
					</a>
				</li>
				<li><a href="javascript:;">项目管理</a></li>
				<li class="active">修改一级渠道</li>
			</ol>

			<div class="i_column_right">

				<a href="./index.php?m={$Think.MODULE_NAME}&a=lists" class="btn btn-default i_btn_add">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-back"></use>
					</svg>
					返回
				</a>

			</div>

		</div>
		<!-- 栏目导航 -->

		<div class="i_current_column g-margin">

			<span class="i_bold">添加项目</span>

		</div>

		<form action="./index.php?m={$Think.MODULE_NAME}&a=save" method="post">

            <dl class="pop-form default-form clearfix">

                <dd>
                    <span class="l"><em class="red"></em>项目名称 :</span>
                    <span class="r">
                        <input type="text" class="form-control max" name="title" id="title" value="{$show.title}">
                    </span>
                </dd>
                <dd>
                    <span class="l">&nbsp;</span>
                    <span class="r">
                    <button class="btn btn-success" type="submit">修改</button>
                </span>
                </dd>
            </dl>
			<input name="id" value="{$show.id}" type="hidden" />
		</form>
        <!-- end current column2 -->

	</div>
    <!-- end contents -->

</block>

<block name="scripts">

<script>
    $(document).ready(function(){
        $('.btn').click(function(){
            if($('#name').val()==""){
                alert('请填写渠道名称');
                return false;
            }
            if($('#username').val()==""){
                alert('请填写渠道用户名');
                return false;
            }
            if($('#password').val()==""){
                alert('请填写渠道密码');
                return false;
            }
            if($('#mobile').val()==""){
                alert('请填写渠道手机号');
                return false;
            }
        })
    });

</script>
</block>
