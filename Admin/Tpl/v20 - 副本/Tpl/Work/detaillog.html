<script>
$(document).ready(function(){
	$('.submit').click(function(){
		if($('#pid').val()==0){
			alert('请选择类别');
			return false;
		}
	})
})


//添加的JS验证
//类型改成JS加层样式来做
$(document).ready(function(){
		$('.L_switching li').click(function(){
			$('.L_switching li').removeClass('on');
			$(this).addClass('on');
			$('.add_info').hide();
			$('.add_info').eq($('.L_switching li').index($(this))).show();
		})
});
Calendar.setup({
	weekNumbers: true,
	inputField : "start_addtime",
	trigger    : "start_addtime",
	dateFormat: "%Y-%m-%d %H:%M:%S",
	showTime: false,
	minuteStep: 1,
	onSelect   : function() {this.hide();}
});
Calendar.setup({
    weekNumbers: true,
    inputField : "end_addtime",
    trigger    : "end_addtime",
    dateFormat: "%Y-%m-%d %H:%M:%S",
    showTime: false,
    minuteStep: 1,
    onSelect   : function() {this.hide();}
});
</script>
