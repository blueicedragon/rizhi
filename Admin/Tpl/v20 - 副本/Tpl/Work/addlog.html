			left:0px;

<block name="content">

	<div id="i_contents" class="i_nicescroll">

        <div class="i_column">
            <ol class="breadcrumb">
                <li>
                    <a href="./index.php?m=Index&a=index">
                        <svg class="i_icon" aria-hidden="true">
                            <use xlink:href="#i_icon-home"></use>
                        </svg>
                        首页
                    </a>
                </li>
                <li><a href="javascript:;">工作管理</a></li>
                <li class="active">添加日志</li>
            </ol>

            <div class="i_pos_right"></div>
        </div>
        <!-- 栏目导航 -->

		<div class="i_current_column2">

			<div class="i_titles">
            <span class="i_titles_l">

                <a href="./index.php?m={$Think.MODULE_NAME}&a=lists">
                    <svg class="i_icon" aria-hidden="true">
                        <use xlink:href="#i_icon-back"></use>
                    </svg>
                    返回
                </a>

            </span>
				<span class="i_titles_r">

            </span>
			</div>
			<!-- end title -->
		
		<form class="form-horizontal i_new_form" action="./index.php?m={$Think.MODULE_NAME}&a=insertlog" method="post">

			<div class="form-group">
				<label class="col-xs-2">标题</label>
                <div class="col-xs-10">
				<input type="text" class="form-control" name="title" id="title">
                </div>
			</div>
            <div class="form-group">
                <label class="col-xs-2">所属项目</label>
                <div class="col-xs-10">
                    <select name="projectid" id="projectid" class="form-control">
                        <volist name="list" id="vo" key="k">
                            <option value="{$vo.id}">{$vo.title}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2">工时(小时)</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="worktime" id="worktime">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2">日期</label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" name="regtime" id="start_addtime">
                </div>
            </div>
			<div class="form-group">
				<label class="col-xs-2">内容</label>
                <div class="col-xs-10">
					<textarea class="form-control" style="height:400px;" name="content"></textarea>
                </div>
			</div>
            <div class="form-group">
                <label class="col-xs-2"></label>
                <div class="col-xs-10">
                    <button type="submit" class="btn i_new_btn">添加</button>
                </div>
            </div>
            <!-- end form element-->
		</form>

		</div>

	</div>

</block>

<block name="scripts">
	<script type="text/javascript" src="./Tpl/Public/kindedito/kindeditor.js"></script>
	<script type="text/javascript" src="./Tpl/Public/kindedito/lang/zh_CN.js"></script>
	<script type="text/javascript" src="./Tpl/Public/scripts/color.js"></script>
    <script type="text/javascript" src="./Tpl/Public/scripts/calendar/calendar.js"></script>
    <script type="text/javascript" src="./Tpl/Public/scripts/calendar/lang/en.js"></script>
<script>
	$(document).ready(function(){
		$('.btn').click(function(){
			if($('#title').val()==""){
				alert('请填写标题');
				return false;
			}
		});
	});
    Calendar.setup({
        weekNumbers: true,
        inputField : "start_addtime",
        trigger    : "start_addtime",
        dateFormat: "%Y-%m-%d",
        showTime: false,
        minuteStep: 1,
        onSelect   : function() {this.hide();}
    });

</script>
</block>
